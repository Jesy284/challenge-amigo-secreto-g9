<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto | Alura Challenge</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-gift"></i> Amigo Secreto</h1>
            <p class="subtitle">Agrega nombres y descubre quién será tu amigo secreto</p>
        </header>
        
        <div class="content">
            <div class="input-group">
                <input 
                    type="text" 
                    id="amigo" 
                    placeholder="Escribe un nombre..."
                    title="Solo letras, espacios y acentos. Usa ENTER para añadir"
                >
                <button id="addAmigo" title="Añadir amigo a la lista">
                    <i class="fas fa-plus"></i> Añadir
                </button>
            </div>
            
            <div id="listaAmigos" class="name-list"></div>
            
            <div class="buttons">
                <button id="btnSorteo" title="Realizar sorteo de amigo secreto">
                    <i class="fas fa-random"></i> Sortear
                </button>
                <button id="btnReiniciar" title="Comenzar nuevo sorteo">
                    <i class="fas fa-redo"></i> Reiniciar
                </button>
            </div>
            
            <div id="resultado"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
